<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <span class="top"></span>

    <!--ChatBox-->

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
      <div class="row h-100">
        <!--LeftColumn-->
        <div class="col-md-4 d-none d-md-block pr-0" id="sideL">
          <div class="card h-100">
            <div class="card-header">
              <div class="row">
                <div class="col-10 col-sm-10 col-md-7">
                  <img src="img/pp1.png" class="profile-pic" />
                </div>
                <div class="col-2 col-sm-2 col-md-5">
                  <i
                    class="fas fa-arrow-left d-md-none"
                    style="font-size: 20px; cursor: pointer;"
                    onclick="hideChatList()"
                  ></i>
                </div>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <!--to remove Double Border-->
              <li class="list-group-item" style="background: #f8f8f8;">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Search or new chat"
                  class="form-control form-rounded"
                />
              </li>
              <!--UserProfileBlock-->
              <!--HoverColorChange-->
              <li
                class="list-group-item list-group-item-action"
                onclick="StartChat(1)"
              >
                <div class="row">
                  <!--ForRefChat-->
                  <div class="col-md-2">
                    <img src="img/pp1.png" alt="" class="friend-pic" />
                  </div>
                  <div class="col-md-2" style="cursor: pointer;">
                    <div class="name">
                      Rahul Wagh
                    </div>
                    <div class="under-name">Are Kalpya Kay krtoy re bho..</div>
                  </div>
                </div>
              </li>
              <!--//UserProfileBlock-->
            </ul>
          </div>
        </div>
        <!--//LeftColumn-->
        <!--RightColumn-->
        <div class="col-md-8 pl-0" id="sideR">
          <div id="chatPanel" class="card h-100" style="display: none;">
            <div class="card-header">
              <!--RighrHeaderBar-->
              <div class="row">
                <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                  <i
                    class="fas fa-list mt-2 d-md-none"
                    style="cursor: pointer;"
                    onclick="showChatList()"
                  ></i>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                  <img src="img/pp1.png" alt="" class="profile-pic" />
                </div>
                <div class="col-4 col-sm-5 col-md-5 col-lg-7">
                  <div class="name">
                    Rahul Wagh
                  </div>
                  <div class="under-name">Last Seen 9/8/2020</div>
                </div>
                <div class="col-5 col-sm-4 col-md-4 col-lg-3 icon">
                  <i class="fas fa-search"></i>
                  <i class="fas fa-paperclip ml-4"></i>
                  <i class="fas fa-ellipsis-v ml-4"></i>
                </div>
              </div>
            </div>
            <!--Body-->
            <div class="card-body"></div>
            <div class="card-footer">
              <div class="row">
                <div class="col-2 col-md-1">
                  <i class="far fa-grin fa-2x"></i>
                </div>
                <div class="col-8 col-md-10">
                  <input
                    type="text"
                    placeholder="Type...."
                    class="form-control form-rounded"
                  />
                </div>
                <div class="col-2 col-md-1">
                  <i class="fas fa-microphone fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
          <div id="divStart" class="text-center">
            <i class="fas fa-comments f-2x mt-5" style="font-size: 250px;"></i>
            <h2 class="mt-3">Select Your Buddy</h2>
            <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a>
          </div>
          <!--//RightColumn-->
        </div>
        <!--JS-->
      </div>
    </div>

    <!--//ChatBox-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script/script.js"></script>
  </body>
</html>
